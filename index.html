<body>
    <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-white"
        style="animation: fadeinall 1s normal 0.3s both"></div>
    <style>
        /* For best practice, move CSS below to an external CSS file. */
        @keyframes fadeinall {
            0% {
                opacity: 1;
            }

            97% {
                opacity: 0;
            }

            98% {
                opacity: 0;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
                z-index: -1;
            }
        }
    </style>
    <div id="loader-wrapper" class="bg-white position-fixed top-0 z-3 w-100 h-100 text-center">
        <div class="spinner-border mt-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSheet">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5">Last Epoch Offline<br />Character Template Generator</h1>
                </div>
                <div class="modal-body py-0">
                    <p>
                    <form id="characterForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="timelineDepth" class="form-label">Timeline Depth</label>
                            <select class="form-select" id="timelineDepth" required>
                                <option value="0">Fresh Start</option>
                                <option value="1">Monolith</option>
                                <option value="2">Aberroth</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="characterName" class="form-label">Character Name</label>
                            <input type="text" class="form-control" id="characterName" placeholder="Max 32 characters"
                                maxlength="32" required />
                        </div>

                        <div class="col-md-6">
                            <label for="characterClass" class="form-label">Class</label>
                            <select class="form-select" id="characterClass" required>
                                <option value="0">Primalist</option>
                                <option value="1">Mage</option>
                                <option value="2">Sentinel</option>
                                <option value="3">Acolyte</option>
                                <option value="4">Rogue</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <div class="form-check form-switch pt-4">
                                <input class="form-check-input" type="checkbox" role="switch" id="hardcoreSwitch"
                                    name="hardcore" />
                                <label class="form-check-label" for="hardcoreSwitch">Hardcore</label>
                            </div>
                            <div class="form-check form-switch pt-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="selfFoundSwitch"
                                    name="selfFound" />
                                <label class="form-check-label" for="selfFoundSwitch">Self-found</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="characterType" id="seasonalRadio"
                                    checked />
                                <label class="form-check-label" for="seasonalRadio">Seasonal</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="characterType" id="legacyRadio" />
                                <label class="form-check-label" for="legacyRadio">Legacy</label>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <button class="btn btn-primary me-2" type="submit">
                                Generate Character File
                            </button>
                            <button type="button" class="btn btn-danger" id="resetButton">
                                Reset
                            </button>
                            <button type="button" class="btn btn-info" id="helpButton">
                                Help
                            </button>

                        </div>
                    </form>
                    <script src="scripts/formHandler.js"></script>
                    </p>
                </div>
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                </div>
            </div>
        </div>
    </div>

        window.onload = function () {
            setTimeout(function () {
